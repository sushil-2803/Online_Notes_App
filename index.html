    <script>
// Show password
      function myfunction(id)
      {
        var x= document.getElementById(id);
        if(x.type=="password")
        {
          x.type="text";
        }
        else
        {
          x.type="password";
        }
      }
// First Password Check
            $("#Password").on('keyup keypress keydown', function(){
              var name= $("#Password").val();
              if(name.length < 8)
              {
                $("#msg1").prop("hidden",false);
                $( "#register" ).prop( "disabled", true );
                $("#msg1").show();
                $("#Password").css("Border-color","RED");
              }
              else
              {
                $("#msg1").hide();
              }
            });
// Second Password Check

            $("#Repassword,#Password").on('keyup keypress keydown', function(){
              var password=$("#Password").val();
              var repassword=$("#Repassword").val();
              if(password != repassword)
              {
                $("#msg2").prop("hidden",false);
                $( "#register" ).prop( "disabled", true );
                $("#msg2").show()
              }
              else
              {
                $("#msg2").hide();
                $( "#register" ).prop( "disabled", false );
              }
            });

            // screen size

            $(document).ready(function(){
                if($(window).width() <  1000)
                {
                  $("#homeimg").css("width","20rem");
                }
            });

            $(window).resize(function(){

              var x=$(window).width();
              window.console.log(x);
              
              if(x<320)
              {
                $("#homeimg").css("width","10rem");
              }
              else if(x<650)
              {
                $("#homeimg").css("width","20rem");
              }
            });
// User Name Check
$("#Username").on('keyup keypress keydown', function(){
  var name= $("#Username").val();
  if(name.length < 6)
  {
    $("#msg4").prop("hidden",false);
    $( "#register" ).prop( "disabled", true );
    $("#msg4").text("Minimum Length 6 Characters");
    $("#msg4").show();
  }
  else
  {
    $("#msg4").hide();
    $("#msg4").text("");
    // Ajax to check If user Name Already Exsist
    $.ajax({
      url: "validateusername.php",
      type : "POST",
      data: {username: name},
      success: function(data)
      {
        if(data=="User Name Valid")
        {
          $("#msg4").text(data),
        $( "#register" ).prop( "disabled", false )
        $("#msg4").removeClass("alert-danger");
        $("#msg4").addClass("alert-success");
        $("#msg4").show();
        }
        else
        {
          $("#msg4").text("Not Valid"),
        $( "#register" ).prop( "disabled", true )
        $("#msg4").removeClass("alert-success");
        $("#msg4").addClass("alert-danger");
        $("#msg4").show();

        }
      },
      });
  }
});


// Registration
 $('#register').on('click',function(){
  var firstname=$("#Firstname").val();
  var lastname=$('#Lastname').val();
  var email=$('#Email_ID').val();
  var name=$("#Username").val();
  var password=$("#Password").val();
  $.ajax({
    url:'register.php',
    type:"POST",
    data:{Firstname:firstname,
    Lastname: lastname,
    Username: name,
    Email: email,
    pass: password},
    success: function(data)
    {
      alert("Registration Complete");
      window.location.href="index.html";
    },

  });
  
 });
