<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <title>Learning</title>
    <style>
      
      @media (max-width: 575.98px)  {
        img.responsive { width: 20px; }
      }

    </style>
  </head>
  <body>
    <!-- Nav Bar Start -->
    <nav class="navbar navbar-expand-lg navbar-light  bg-primary" >
      <a class="navbar-brand" >Notes App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      </div>
    </nav>
    <!-- Nav Bar End -->

    <!-- Main -->
      <div class="container-fluid ">
        <br><br><br><br><br><br>
          <div class="row align-items-center ">
            <div class="col-md-8 col-lg-6 col-xl-6 col-xs-4">
              <div class="row align-items-center">
              <div class="col-lg-5 offset-lg-3 col-md-4 border border-primary shadow-lg p-3 mb-5 bg-white rounded" >
          <form action="" class="form-group ">
            <label for="input1">User Name</label> 
            <input type="text" name="input1" id="input1" class="form-control ">
            <p id="firstname"></p>
            <label for="input2">Password</label>   
            <input type="text" name="input2" id="input2" class="form-control" >
            <br>
            <input type="submit" class="btn btn-primary col-5" >
            <button type="button" class="btn btn-primary col-5" data-toggle="modal" data-target="#exampleModal">
              Register
            </button>
          </form>
        </div>
      </div>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-6 col-1">
          <div class="row align-items-center ">
            <img src="homepage.svg" style="width: 20rem;" id="homeimg">
        </div>
      </div>
        </div>
        <!-- Registration Form -->

        <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog modal-dialog-centered ">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form-group">
                  
                  <input type="text" class="col-7  form-control" placeholder="Firstname">
                  <br>
                  <input type="text" class="col-7 form-control" placeholder="Lastname">
                  <br>
                  <input type="text" class="col-7 form-control" placeholder="Email ID">
                  <br>
                  <input type="text" class="col-7 form-control" placeholder="Username">
                  <br>
                  <input type="text" class="col-7 form-control" placeholder="Password">
                  <br>
                  <div class="alert alert-danger" role="alert">
                    Minimum Length 8 Characters
                  </div>
                  <input type="text" class="col-7 form-control" placeholder="Re-Enter Password" >
                  <br> 
                  <div class="alert alert-danger" role="alert">
                    Password Mismatch
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="Submit" class="btn btn-primary">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Main End -->
    
    <script>

            $("#input1").keyup(function(){
              var name= $("#input1").val();
              if(name.length <= 8)
              {
                $("#firstname").text("Name to short");
                $("#firstname").css("background-color","");
                $( "#input2" ).prop( "disabled", true );
              }
              else
              {
                $("#firstname").text("Success");
                $("#firstname").css("background-color","GREEN");
                $( "#input2" ).prop( "disabled", false );
              }


            });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
